<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
    <title>Clear js todo</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 mx-auto">
                    <div class="todo-box">
                        <div class="h1">
                            Tasks - {{ taskAmountDone }} / {{ taskAmount }}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-line">
                                0%
                            </div>
                        </div>
                        <hr />
                        <div class="create">
                            <input type="text" placeholder="Title" class="create__title" />
                            <input type="number" class="create__priority" min="0" max="20" />
                            <button type="submit" class="create__btn">
                                Create
                            </button>
                        </div>
                        <hr />
                        <div class="search">
                            <input type="text" placeholder="Search" />
                        </div>
                        <div class="donefilter">
                            <button class="all">
                                All
                            </button>
                            <button class="done">
                                Done
                            </button>
                            <button class="undone">
                                Undone
                            </button>
                        </div>
                        <div class="sort">
                            <button class="ascending ">
                                Ascending
                            </button>
                            <button class="descending">
                                Descending
                            </button>
                        </div>
                        <div class="list" id="list_view">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
